name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    # Fixar a versão garante compatibilidade com o ambiente de execução do Ubuntu 22.04
    runs-on: ubuntu-22.04 
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Earthly
        uses: earthly/actions/setup-earthly@v1
        with:
          version: latest

      - name: Build Linux with Earthly
        # Certifique-se que o seu Earthfile está configurado para exportar os arquivos para ./build
        run: earthly --allow-privileged +build-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-ubuntu22
          path: |
            build/SKY.so
            SKY.inc
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        # Mantendo Win32 conforme seu script original
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -A Win32

      - name: Build Windows
        run: cmake --build build --config Release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/Release/SKY.dll
            SKY.inc
          retention-days: 7

  build-status:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.build-linux.result }}" == "success" && "${{ needs.build-windows.result }}" == "success" ]]; then
            echo "✅ All builds successful"
          else
            echo "❌ One or more builds failed"
            exit 1
          fi
